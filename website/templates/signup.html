<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SIP</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Importing fonts -->
    <!-- Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400i|Source+Sans+Pro:300,400,600,700" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700" rel="stylesheet">

    <!-- Importing CSSs -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/owl-carousel/owl.carousel.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/magnific-popup/magnific-popup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">


</head>

<form method="POST" class = "signup">
  <h1 align="center">Sign Up</h1>
      <br>
    <h6 align="center">DISCLAIMER: SIGNING UP IS FREE AND EASY TO DO AND WE WILL NOT SEND YOU UNSOLICITED EMAILS.</h6>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="Enter Email"
    />
    <label for="username">Username</label>

    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      placeholder="Enter Username (PLEASE DO NOT USE REAL NAME, KEEP IT ANONYMOUS)"
    />
    <label for="password1">Password</label>
    <input
      type="password"
      id="password1"
      name="password1"
      class="form-control"
      placeholder="Enter Password"
    />
    <label for="password2">Password Again</label>
    <input
      type="password"
      id="password2"
      name="password2"
      class="form-control"
      placeholder="Enter Password Again"
    />
    <br />

    <script src="https://www.google.com/recaptcha/api.js"></script>
      <div class="g-recaptcha" data-sitekey="6Lf2mcMhAAAAAHPekK8_exQ5enP1db6kYKlevRyb"></div>
      <div class="g-recaptcha" data-sitekey="{{ sitekey }}"></div>
    <div align="center">
        {{ recaptcha }}


        <form action="/action_page.php">
   <input type="checkbox" id="myCheck" name="test" required> I have read the <a href="/terms" target="_blank">terms and conditions</a>:
</form>
        <br>
      <button class="btn btn-main btn-main-sm" type="submit">Sign Up</button>
    </div>
  </div>
</form>
<p align="center">Already have an account? <a href="/login">Login!</a></p>
{% endblock %}
